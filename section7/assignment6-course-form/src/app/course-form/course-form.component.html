<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text"
                id="courseName"
                class="form-control"
                ngModel
                name="courseName"
                #courseName="ngModel"
                required
                minlength="5">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                Course name is required.
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course name should be minimum {{ courseName.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="courseCategory">Category</label>
        <select id="courseCategory"
                class="form-control"
                required
                ngModel
                name="category"
                #category="ngModel">
                <option></option>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            Category is required.
        </div>
    </div>    
        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
            </label>
        </div>


        <p> {{ f.value | json }}</p>
        
        <button class="btn btn-primary" [disabled]="!f.valid">Create</button>



</form>
